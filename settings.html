	<body>
		<header>
            <div>
                <h2 class="clickable"><a onclick="window.history.go(-1); return false;">Back</a></h2>
    			<h1>Settings</h1>
    			<h2 onclick="window.location.href = '/about.html';" class="clickable">About</h2> <!-- don't ask --> 
            </div>
		</header>
		<main id="trains_holder">
			
			<article class="settingselector">
				<label for="tz">Displaying Timezone: </label>

				<select name="tz" id="tz" onchange="changeTZ()">
					<option value="device">Device Time Zone (default)</option>
					<option value="train">Train Time Zone</option>
					<option value="both">Both Time Zones</option>
				</select>
			</article>

			<article class="settingselector">
				<label for="theme">App <br>Theme: </label>

				<select name="theme" id="theme">
					<option value="device">Dark Theme (default)</option>
					<option disabled value="train">No Light Theme for You</option>
				</select>
			
			</article>

			<article>
				Note: These work now!
			</article>
			
		</main>

		</div>
